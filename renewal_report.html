<div class="container-fluid"> <!-- Bootstrap container-fluid for full-width container -->
  <h2>Renewal Report</h2> <!-- 페이지 제목: Renewal Report -->
    <div class="row mb-3"> <!-- Bootstrap row for date selection elements with margin-bottom -->
        <div class="col-md-4"> <!-- Bootstrap column (medium devices and up, 1/3 width) for start date selection -->
            <label for="startYear">Start Date:</label> <!-- Label for start year select element -->
            <select id="startYear" class="form-control"></select> <!-- Select element for start year with Bootstrap form-control class -->
            <select id="startMonth" class="form-control"></select> <!-- Select element for start month with Bootstrap form-control class -->
        </div>
        <div class="col-md-4"> <!-- Bootstrap column (medium devices and up, 1/3 width) for end date selection -->
            <label for="endYear">End Date:</label> <!-- Label for end year select element -->
            <select id="endYear" class="form-control"></select> <!-- Select element for end year with Bootstrap form-control class -->
            <select id="endMonth" class="form-control"></select> <!-- Select element for end month with Bootstrap form-control class -->
        </div>
        <div class="col-md-4"> <!-- Bootstrap column (medium devices and up, 1/3 width) for filter button -->
            <button class="btn btn-primary mt-4" onclick="filterData()">Filter</button> <!-- Filter button with Bootstrap primary button style and margin-top, onclick event calls filterData function -->
        </div>
    </div>
  <table id="myTable" class="table table-striped table-bordered" style="width:100%"> <!-- DataTable table with Bootstrap striped and bordered styles, and 100% width -->
    <thead> <!-- Table header -->
      <tr> <!-- Header row -->
        <th>ID</th> <!-- Header cell for ID -->
        <th>Customer</th> <!-- Header cell for Customer -->
        <th>Contract End Date</th> <!-- Header cell for Contract End Date -->
        <th>Status</th> <!-- Header cell for Status -->
      </tr>
    </thead>
    <tbody> <!-- Table body -->
      <tr> <!-- Table row -->
        <td>1</td> <!-- Table data cell for ID: 1 -->
        <td>Customer A</td> <!-- Table data cell for Customer: Customer A -->
        <td>2024-06-30</td> <!-- Table data cell for Contract End Date: 2024-06-30 -->
        <td>Pending</td> <!-- Table data cell for Status: Pending -->
      </tr>
      <tr> <!-- Table row -->
        <td>2</td> <!-- Table data cell for ID: 2 -->
        <td>Customer B</td> <!-- Table data cell for Customer: Customer B -->
        <td>2024-07-15</td> <!-- Table data cell for Contract End Date: 2024-07-15 -->
        <td>Sent</td> <!-- Table data cell for Status: Sent -->
      </tr>
    </tbody>
  </table>
</div>
